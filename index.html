<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/styles.css">

<body>
    <div id="snow"></div>
    <audio id="flipSound">

    <div class="bigContainer">

                        <div id="dearKyle">Dear Kyle</div>

                                Merry Christmas! 好開心可以識到你，同你傾偈嘅呢幾日我都好開心，其實你都係我唯一傾得最多嘅人😆。

                            </p>
                            <p>
                                祝你有個開心嘅假期！<br />🎅🏻 Ho!Ho!Ho!
                            </p>
                        </div>
                        <div id="byFelix">Felix<br />25 December 2021</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
